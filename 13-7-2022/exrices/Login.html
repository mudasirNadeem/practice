<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadeem</title>
</head>
<style>
    .container{
        background-color: lightgray;
        width: 100%;
        height: 100vh;
    
    }
.column-13{
    width: 25%;
    float: left;
margin-top: 20px;
}
.row-55{
    width: 74.50%;
    float: left;
margin-top: 20px;
}
input[type="text"],select,textarea{
    width: 100%;
    height: 30px;
    }
    .span-10{
float: left;
width: 75%;
    height: 30px;
margin-top: 20px;
    }
    .over-13{
        float: left;
    width: 74.50%;
margin-top: 20px;
    }
    textarea{
        resize: vertical;
        height: 200px;
    }
    .submit{
    float: right;    
    }
    input[type="submit"]{
        width: 80px;
        background-color: green;
        height: 40px;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }
    @media screen and (max-width: 600px) 
    {
        .column-13,.row-55,.span-10,.over-13,.submit, input[type="submit"]{
width: 100%;
margin: 0;

        }
    }
</style>
<body>
    <h1>Responsive Form</h1>
    <p>Resize the browser window to see the effect. When the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other.  </p>
    <div class="container">
<div class="row">
<div class="column-13">
<label for="">First Name</label>
</div>
<div class="row-55">
<input type="text">
</div>
</div>
<div class="row">
<div class="column-13">
<label for="">Last Name</label>
</div>
<div class="row-55">
<input type="text">
</div>
</div>
<div class="column-13">
<label for="">Country</label>
</div>

    <div class="span-10">
        <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
        </select>
  </div>
  <div class="column-13">
    <label for="">textarea</label>
  </div>
  <div class="over-13">
    <textarea name="" id="" cols="30" rows="10" placeholder="write something...." ></textarea>
  </div>
  <div class="submit">
    <input type="submit" >
  </div>
</div>
</body>
</html>
